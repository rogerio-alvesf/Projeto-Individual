<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/funcoes.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="">SOBRE</a>
            <a href="#mind">MENTE</a>
            <a href="#food">ALIMENTAÇÃO</a>
            <a href="#sport">ESPORTES</a>
        </nav>
        <h1>Saúde & Bem Estar</h1>
        <div class="container">
            <a href="login.html">LOGIN</a>
            <a href="register.html">CADASTRO</a>
        </div>
    </header>
    <main>
        <div class="form">
            <form id="form_login" method="post" onsubmit="return entrar()">
                <label>E-mail:<input name="email" type="text" placeholder="Login"></label>
                <label>Senha:<input name="senha" type="password" placeholder="******"></label>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
</body>
<script>
    function limparFormulario() {
        document.getElementById("form_login").reset();
    }

    function entrar() {

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        var email = formulario.get("email");
        var senha = formulario.get("senha");

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (email == "" || senha == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
</html>
